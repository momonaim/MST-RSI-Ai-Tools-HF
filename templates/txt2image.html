<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
</head>
<body>
    <h1>Generate an Image from Text</h1>
    <form method="POST" action="{{ url_for('generate_image') }}">
        <label for="prompt">Enter a prompt for the image:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Generate Image">
    </form>
</body>
</html>
